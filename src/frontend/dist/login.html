<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/09402c4643.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.min.css">
  <title>WZLeagues</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <h2>
      <a href="index.html">
        <i class="fas fa-parachute-box"></i>WZLeagues
      </a>
    </h2>
    <ul>
      <li><a href="profiles.html">Players</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <section class="container">
    <!-- Alert -->
    <div class="alert alert-danger">
      Invalid Credentials
    </div>
    <h1 class="large text-primary">
      Sign In
    </h1>
    <p class="lead"><i class="fas fa-user"></i>
    Sign into your account
    </p>
    <form action="dashboard.html" class="form">
      <div class="form-group">
        <input type="email" placeholder="Email Address">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" minlength="6">
      </div>
      <input type="submit" value="Login" class="btn btn-primary">
    </form>
    <p class="my-1">
      Don't have an account? <a href="register.html">Sign Up</a>
    </p>
  </section>
</body>
</html>
