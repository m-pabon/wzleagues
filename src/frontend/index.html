<!DOCTYPE html>
<html lang="en">
<head>
    <title>WZLeagues</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">WZLeagues</a>
    </div>
    <form class="d-flex">
        <input id="username" class="form-control me-2" type="text" placeholder="Username">
        <input id="password" class="form-control me-2" type="password" placeholder="Password">
        <button class="btn btn-primary" type="button" onclick="getTableData(document.getElementById('username').value,
        document.getElementById('password').value)">Execute</button>
    </form>
</nav>

<div class="container mt-3">
    <h2>Player Data</h2>
    <p>Data Loaded From MongoDB Atlas</p>
    <div id="table"></div>
</div>
</body>
</html>
